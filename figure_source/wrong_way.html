<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Naively estimate 3 point percentage</title>
  <link href="style.css" rel="stylesheet" type="text/css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.crosshair.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.js"></script>
</head>
<body>
  <div id="content" class="simple-calculation">
    <div class="demo-container">
      <div id="placeholder" class="demo-placeholder wrong-way-placeholder"></div>
      <div class="variables">
        <div class="variable-slider">
          <label for="range-streak-length">Streak Length = <span id="indicator-streak-length">77</span></label>
          <input name="range-streak-length" id="range-streak-length" min=0 max=100 value=77 type="range" />
        </div>
        <div class="variable-slider">
          <label for="range-num-days">Days = <span id="indicator-num-days">1000</span></label>
          <input name="range-num-days" id="range-num-days" min="0" max="10000" value="1000" type="range" />
        </div>
      </div>
    </div>
    
  </div>

<script src="jquery.flot.axislabels.js"></script>
<script src="curry.js"></script>
<script src="graphics.js"></script>
</body>
</html>
